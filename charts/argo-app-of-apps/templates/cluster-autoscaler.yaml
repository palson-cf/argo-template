apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-autoscaler
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/cluster-autoscaler
    repoURL: https://github.com/palson-cf/argo-template
    targetRevision: HEAD
  syncPolicy:
    automated: {}
